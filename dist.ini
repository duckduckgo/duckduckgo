name    = DDG
author  = Torsten Raudssus <torsten@raudss.us>
license = Perl_5
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[AutoPrereqs]
skip = ^DDG::
skip = Dist::Zilla::Plugin::UploadToDuckPAN

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]

[MetaNoIndex]
directory = t/

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]

[@Git]
tag_format = %v

[Git::Push]
push_to = origin master

[PodWeaver]
