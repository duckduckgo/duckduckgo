name    = DDG
author  = Torsten Raudssus <torsten@raudss.us>
license = Perl_5
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

[PromptIfStale]
index_base_url = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN
module = WWWW::DuckDuckGo

[AutoPrereqs]

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]

[@Git]
tag_format = %v

[Git::Push]
push_to = origin master

[PodWeaver]
[TravisCI]
perl_version = 5.16
