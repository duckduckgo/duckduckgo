name    = DDG
author  = DuckDuckGo <open@duckduckgo.com>
license = Apache_2_0
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[AutoPrereqs]
skip = ^DDG::
[Run::BeforeBuild]
run = cpanm --notest --quiet --mirror http://duckpan.org DDG::GoodieBundle::OpenSourceDuckDuckGo DDG::SpiceBundle::OpenSourceDuckDuckGo DDG::FatheadBundle::OpenSourceDuckDuckGo DDG::LongtailBundle::OpenSourceDuckDuckGo

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[UploadToCPAN]

[Git::NextVersion]
version_regexp = ^(.+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:DDG
do_metadata = 1

[PodWeaver]

[@Git]
tag_format = %v
push_to = origin master

[MetaNoIndex]
directory = t/
