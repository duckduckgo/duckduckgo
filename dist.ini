name    = DDG
author  = Torsten Raudssus <torsten@raudss.us>
license = Perl_5
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[Prereqs]
Class::Load = 0.18
Data::Printer = 0.3
Digest::MD5 = 2.51
File::Path = 2.08
File::ShareDir = 1.03
File::ShareDir::ProjectDistDir = 1.000004
File::Spec = 3.33
IO::All = 0.41
JSON = 2.53
List::MoreUtils = 0.33
HTML::Entities = 3.69
Module::Data = 0.001
Module::Runtime = 0.013
Moo = 0.091004
MooX = 0.101
namespace::autoclean = 0.13
Package::Stash = 0.33
Path::Class = 0.25
Test::More = 0.98
URI = 1.60
URI::Encode = 0.061
utf8::all = 0.004
YAML = 0.73
YAML::XS = 0.35
App::DuckPAN = 0.111
WWW::DuckDuckGo = 0.015

[Prereqs / TestRequires]
Test::EOL = 0
Test::Dirs = 0.03
File::Temp = 0.22

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Test::EOL]
trailing_whitespace = 0

[@Git]
tag_format = %v

[Git::Push]
push_to = origin master

[PodWeaver]
[TravisCI]
perl_version = 5.14
perl_version = 5.16
perl_version = 5.18
